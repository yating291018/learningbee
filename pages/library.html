<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图书馆</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/main.css">
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/jquery.cookie.js"></script>
    <script src="../js/template-web.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/library.js"></script>
</head>
<body style="background:#FCFCFC">
      <header class="lib_header">
            <div class="lib_title">Library</div>
            <img src="../images/library-banner.jpg" alt="" class="banner">
            <div class="type_select clearfix">
                <div class="kinder kjs">
                    <span>幼儿园/小学</span>
                    <input type="text" class="gradeId">
                    <img src="../images/arrow-down.png" alt="" class="arrow">
                    <div class="kin_option option  koption">
                        <ul>
                            <!--<li>幼儿园/小学</li>
                            <li>初中</li>
                            <li>高中</li>-->
                        </ul>
                    </div>
                </div>
                <div class="junior kjs">
                    <div class="circle" id="firsttype"></div><span class="juniorColor"></span>
                    <input type="text" class="serialId">
                    <img src="../images/arrow-down.png" alt="" class="arrow">
                    <div class="kin_option option joption">
                        <ul>
                            <!--<li><div class="circle orange"></div><span>橙色</span></li>
                            <li><div class="circle lblue"></div><span>浅蓝</span></li>
                            <li><div class="circle zi"></div><span>紫色</span></li>
                            <li><div class="circle jin"></div><span>金色</span></li>-->
                        </ul>
                    </div>
                </div>
            </div>
      </header>
      <main class="lib_main">
          <script id="librarylist" type="text/html">
           {{each booksList}}
                <div class="bookitem" data-bookid="{{$value.id}}">
                    <p class="pimg">
                        <img src="../images/cover-monkey-fun.jpg" alt="" class="bimg">
                        {{if $value.isLive}}
                          <span class="readed"><img src="../images/class.png" alt=""></span>
                        {{/if}}
                    <p>
                    <div class="bookname">
                        <div class="bookcircle" style="background:{{color}}"></div>
                        {{if $value.bookName}}
                          <span>{{$value.bookName}}</span>
                        {{else if !$value.bookName}}
                          <span>book</span>
                        {{/if}}
                    </div>
                    <div class="wordnum">词汇量:{{if !$value.vocabulary}}0{{else if $value.vocabulary>0}}{{$value.vocabulary}}{{/if}}</div>
                    {{if $value.isLook==1}}
                      <img src="../images/read.png" alt="" class="yiread">
                    {{/if}}
                 </div>
            {{/each}}
         </script>
      </main>
</body>
</html>
