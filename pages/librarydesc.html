<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图书馆详情</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/swiper.min.css">
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/jquery.cookie.js"></script>
    <script src="../js/template-web.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/swiper.min.js"></script>
    <script src="../js/librarydesc.js"></script>
	<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
</head>
<body style="background:#F9F9F9">
    <!--<header class="libdesc_header">
            <a href="library.html"><img src="../images/arrow-right.png" alt=""><span>返回</span></a>
    </header>-->
    <main class="libdesc_main">
        <div class="booktitle">
            <div class="bookline"></div>
            <span>No,cat</span>
        </div>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <script id="swiperslide" type="text/html">
                   {{each pictureList}}
                       <div class="swiper-slide">
                            <img src="{{url}}{{$value.picturePath}}" alt="">
                       </div>
                   {{/each}}
                </script>
            </div>
            <a href="###" class="arrowlr arrowleft">
                <img src="../images/arrow-round-left.png" alt="">
            </a>
            <a href="###" class="arrowlr arrowright">
                <img src="../images/arrow-round-right.png" alt="">
            </a>
            <div class="numshow"><span class="currentIndex">1</span>/
               <span class="nums">
                    <script id="sum" type="text/html">
                        {{num}}
                    </script>
                </span>
            </div>
        </div>
        <div class="bookdesc">
            Cat looked in the bag.
        </div>
    </main>
    <script src="../js/swiper.min.js"></script>
  
</body>
</html>
