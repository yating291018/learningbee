<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图书馆详情</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/swiper.min.css">
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/jquery.cookie.js"></script>
    <script src="../js/main.js"></script>
</head>
<body style="background:#F9F9F9">
    <header class="libdesc_header">
            <a href="library.html"><img src="../images/arrow-right.png" alt=""><span>返回</span></a>
    </header>
    <main class="libdesc_main">
        <div class="booktitle">
            <div class="bookline"></div>
            <span>No,cat</span>
        </div>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="../images/book1.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="../images/book2.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="../images/book3.jpg" alt="">
                </div>
            </div>
            <a href="###" class="arrowlr arrowleft">
                <img src="../images/arrow-round-left.png" alt="">
            </a>
            <a href="###" class="arrowlr arrowright">
                <img src="../images/arrow-round-right.png" alt="">
            </a>
            <div class="numshow"><span class="currentIndex">1</span>/3</div>
        </div>
        <div class="bookdesc">
            Cat looked in the bag.
        </div>
    </main>
    <script src="../js/swiper.min.js"></script>
    <script>
        //swiper滑动
            var mySwiper = new Swiper ('.swiper-container', {
                        direction: 'horizontal',
                        prevButton:'.arrowleft',
                        nextButton:'.arrowright',
                        onSlideChangeStart: function(swiper){
                            $(".currentIndex").text(swiper.activeIndex+1);
                        }
            })
    </script>
</body>
</html>
