<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册登陆</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/main.css">
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/jquery.cookie.js"></script>
    <script src="../js/main.js"></script>
</head>
<body style="background:#FCFCFC">
      <header class="regisheader">
          <img src="../images/logoregis.png" alt="">
      </header>
      <main >
            <section class="maincontent">
                    <form>
                        <div class="tel clearfix">
                            <div class="tel_icon">
                                <img src="../images/phone.png" alt="">
                            </div>
                            <div class="tel-input">
                                    <input type="text" placeholder="输入手机号" class="telcode">
                                    <a href="###" class="code">获取验证码</a>
                                    <span class="info">请输入正确的手机号！</span>
                            </div>
                        </div>

                        <div class="tel clearfix">
                            <div class="tel_icon">
                                <img src="../images/code.png" alt="">
                            </div>
                            <div class="tel-input">
                                    <input type="text" placeholder="输入验证码" id="import">
                                    <span class="info">验证码不正确！</span>
                            </div>
                        </div>
                        <button class="btn">注册/登陆</button>
                    </form>
            </section>
      </main>
</body>
</html>
